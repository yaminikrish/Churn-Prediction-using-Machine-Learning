<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Churn Prediction</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1000/1000212.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
    }

    /* Navbar (Top-Right) */
    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      padding: 1rem 2rem;
      background-color: #007bff;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .navbar a:hover {
      text-decoration: underline;
      color: #ffd700;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
    }
    .sim-sidebar {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 260px;
      padding: 1.5rem;
      text-align: center;
      position: sticky;
      top: 100px;
      height: fit-content;
    }
    .sim-sidebar h2 {
      color: #007bff;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .sim-card {
      border: 2px solid transparent;
      border-radius: 12px;
      background: #f9fafb;
      padding: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .sim-card img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
    .sim-card:hover {
      transform: scale(1.05);
      border-color: #007bff;
      box-shadow: 0 4px 15px rgba(0,123,255,0.3);
    }
    .sim-card.active {
      background: #e8f0ff;
      border-color: #007bff;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      flex: 1;
      min-width: 340px;
      max-width: 850px;
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 1rem;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem 5.5rem;
    }
    .form-group label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .form-group select,
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }
    .btn {
      grid-column: span 2;
      margin-top: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #0056b3, #00a3cc);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="/">Predictions</a>
    <a href="/about_model">About Model</a>
    <a href="/about_developer">About Developer</a>
  </div>

  <div class="layout">
    <!-- SIM Sidebar -->
    <aside class="sim-sidebar">
      <h2>ðŸ“± Choose Your SIM</h2>
      <div class="sim-card" onclick="selectSim('Jio')">
        <img src="../static/images/jio.jpeg" alt="Jio">
        <p><strong>Jio</strong></p>
      </div>
      <div class="sim-card" onclick="selectSim('Airtel')">
        <img src="../static/images/airtel.jpeg" alt="Airtel">
        <p><strong>Airtel</strong></p>
      </div>
      <div class="sim-card" onclick="selectSim('Vi')">
        <img src="../static/images/vi.jpeg" alt="Vi">
        <p><strong>Vi</strong></p>
      </div>
      <div class="sim-card" onclick="selectSim('BSNL')">
        <img src="../static/images/bsnl.jpeg" alt="BSNL">
        <p><strong>BSNL</strong></p>
      </div>
    </aside>

    <!-- Form Section -->
    <main class="form-section">
      <h2>Customer Churn Prediction</h2>
      <p class="subtitle">Fill in the details below to predict if a customer will churn.</p>

      <form action="/predict" method="POST" class="form-grid">
        <input type="hidden" name="SIM" id="selectedSim">

        <!-- Core Customer Info -->
        <div class="form-group"><label>Gender</label><select name="gender"><option>Male</option><option>Female</option></select></div>
        <div class="form-group"><label>Senior Citizen</label><input type="number" name="SeniorCitizen" min="0" max="1"></div>
        <div class="form-group"><label>Partner</label><select name="Partner"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Dependents</label><select name="Dependents"><option>Yes</option><option>No</option></select></div>

        <!-- Services -->
        <div class="form-group"><label>Phone Service</label><select name="PhoneService"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Multiple Lines</label><select name="MultipleLines"><option>Yes</option><option>No</option><option>No phone service</option></select></div>
        <div class="form-group"><label>Internet Service</label><select name="InternetService"><option>DSL</option><option>Fiber optic</option><option>No</option></select></div>
        <div class="form-group"><label>Online Security</label><select name="OnlineSecurity"><option>Yes</option><option>No</option><option>No internet service</option></select></div>
        <div class="form-group"><label>Online Backup</label><select name="OnlineBackup"><option>Yes</option><option>No</option><option>No internet service</option></select></div>
        <div class="form-group"><label>Device Protection</label><select name="DeviceProtection"><option>Yes</option><option>No</option><option>No internet service</option></select></div>
        <div class="form-group"><label>Tech Support</label><select name="TechSupport"><option>Yes</option><option>No</option><option>No internet service</option></select></div>
        <div class="form-group"><label>Streaming TV</label><select name="StreamingTV"><option>Yes</option><option>No</option><option>No internet service</option></select></div>
        <div class="form-group"><label>Streaming Movies</label><select name="StreamingMovies"><option>Yes</option><option>No</option><option>No internet service</option></select></div>

        <!-- Billing -->
        <div class="form-group"><label>Paperless Billing</label><select name="PaperlessBilling"><option>Yes</option><option>No</option></select></div>
        <div class="form-group"><label>Payment Method</label>
          <select name="PaymentMethod">
            <option>Electronic check</option>
            <option>Mailed check</option>
            <option>Credit card (automatic)</option>
            <option>Bank transfer (automatic)</option>
          </select>
        </div>
        <div class="form-group"><label>Contract</label><select name="Contract"><option>Month-to-month</option><option>One year</option><option>Two year</option></select></div>
        <div class="form-group"><label>Join Year</label><input type="number" name="JoinYear" required></div>

        <!-- Charges -->
        <div class="form-group"><label>Monthly Charges</label><input type="number" step="0.01" name="MonthlyCharges_qan_iqr" required></div>
        <div class="form-group"><label>Total Charges</label><input type="number" step="0.01" name="TotalCharges_itr_qan_iqr" required></div>

        <button class="btn" type="submit">ðŸ”® Predict Churn</button>
      </form>
    </main>
  </div>

  <script>
    function selectSim(simName) {
      document.getElementById('selectedSim').value = simName;
      document.querySelectorAll('.sim-card').forEach(c => c.classList.remove('active'));
      const selected = Array.from(document.querySelectorAll('.sim-card')).find(c => c.innerText.trim() === simName);
      if (selected) selected.classList.add('active');
    }
  </script>
</body>
</html>
